<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Withdraw</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="/Module4_Banking/assets/bootstrap/5.2.2/favicon.ico">
    <link rel="stylesheet" href="/Module4_Banking/assets/bootstrap/5.2.2/css/bootstrap.css">
    <link rel="stylesheet" href="/Module4_Banking/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Module4_Banking/assets/bootstrap/5.2.2/css/sweetalert2.min.css">
    <link rel="stylesheet" href="/Module4_Banking/assets/bootstrap/5.2.2/css/style.css">
</head>
<body>
<div class="container">
    <div class="table-title mb-4">
        <div class="row">
            <div class="col-sm-8">
                <h2>Withdraw money from the customer's account</h2>
            </div>
            <div class="col-sm-4">
                <a href="/WEB-INF/views/customer/list.html" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
            </div>
        </div>
    </div>
    <form id="frmWithdraw" method="post" >
        <fieldset class="row g-3">
            <div class="mb-3 col-md-6">
                <div class="form-group row">
                    <label class="col-sm-12 col-form-label">Customer ID</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" readonly id="customerId" name="customerId" value="" />
                    </div>
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <div class="form-group row">
                    <label class="col-sm-12 col-form-label">Full Name</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" readonly id="fullName" name="fullName" value="" />
                    </div>
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <div class="form-group row">
                    <label class="col-sm-12 col-form-label">Current balance ($)</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control num-space" readonly id="balance" name="balance" value="" />
                    </div>
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <div class="form-group row">
                    <label class="col-sm-12 col-form-label">Transaction Amount ($)</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control num-space" maxlength="14" id="transactionAmount" name="transactionAmount" value="" />
                    </div>
                </div>
            </div>

            <div class="mb-3 col-md-12">
                <div class="form-group row">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-outline-warning">
                            <i class="fa fa-minus" aria-hidden="true"></i>
                            Withdraw
                        </button>
                    </div>
                </div>

            </div>
        </fieldset>
    </form>
</div>
<div class="footer">
    <div id="message-alert">


        <div class="alert-danger hide">
            <h5>Please correct errors below:</h5>
        </div>

    </div>
</div>

<script type="text/javascript" src="/Module4_Banking/assets/bootstrap/5.2.2/js/sweetalert2.min.js"></script>
<script type="text/javascript" src="/Module4_Banking/assets/bootstrap/5.2.2/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/Module4_Banking/assets/bootstrap/5.2.2/js/jquery.validate-1.19.3.min.js"></script>
<script type="text/javascript" src="/Module4_Banking/assets/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/Module4_Banking/assets/bootstrap/5.2.2/js/popper-v1.16.0.min.js"></script>
<script type="text/javascript" src="/Module4_Banking/assets/bootstrap/5.2.2/js/jquery.number.js"></script>
<script type="text/javascript" src="/Module4_Banking/assets/bootstrap/5.2.2/js/custom-validation.js"></script>
<script type="text/javascript" src="/Module4_Banking/assets/bootstrap/5.2.2/js/app.js"></script>
</body>
</html>
