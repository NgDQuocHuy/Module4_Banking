<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>List Customers</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="/assets/bootstrap/5.2.2/favicon.ico">
    <link rel="stylesheet" href="/assets/bootstrap/5.2.2/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/5.2.2/css/sweetalert2.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/5.2.2/css/style.css">
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of customers</h1>
            </div>
            <div class="col-sm-7">
                <a href="create.html" class="btn btn-outline-light"><i class="fa fa-plus-square-o" aria-hidden="true"></i> <span>Add New Customer</span></a>
                <a href="" class="btn btn-outline-light"><i class="fa fa-history" aria-hidden="true"></i> <span>Transfer money Information</span></a>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>FullName</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Balance</th>
            <th colspan="5">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <!--                        <td th:text="${customer.deposits.size()}" class="text-center"></td>-->
            <td>...</td>
            <td>...</td>
            <td>...</td>
            <td class="text-center">...</td>
            <td>...</td>
            <td class="text-end num-space">...</td>
            <td class="text-center">
                <a class="btn btn-outline-secondary" title="Edit" data-toggle="tooltip" href="update.html">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-success" title="Deposit" data-toggle="tooltip" href="deposit.html">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-warning" title="Withdraw" data-toggle="tooltip" href="withdraw.html">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-primary" title="Transfer" data-toggle="tooltip" href="transfer.html">
                    <i class="fa fa-exchange" aria-hidden="true"></i>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-danger" title="Suspended" data-toggle="tooltip" href="suspension.html">
                    <i class="fa fa-ban" aria-hidden="true"></i>
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<script type="text/javascript" src="/assets/bootstrap/5.2.2/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/jquery.validate-1.19.3.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/popper-v1.16.0.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/jquery.number.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/custom-validation.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/app.js"></script>
</body>
</html>
