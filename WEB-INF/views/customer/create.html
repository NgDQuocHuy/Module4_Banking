<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Create Customer</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="/assets/bootstrap/5.2.2/favicon.ico">
    <link rel="stylesheet" href="/assets/bootstrap/5.2.2/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/5.2.2/css/sweetalert2.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/5.2.2/css/style.css">
</head>
<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Create customer</h1>
                </div>
                <div class="col-sm-6">
                    <a href="/WEB-INF/views/customer/list.html" class="btn btn-outline-light">
                        <i class="fa fa-list" aria-hidden="true"></i>
                        <span>List of customers</span>
                    </a>
                </div>
            </div>
        </div>
        <form id="frmCreateCustomer" method="post">
            <fieldset class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="">
                </div>
                <div class="col-md-12">
                    <button type="submit" id="btnCreateCustomer" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Create customer
                    </button>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="footer">
        <div id="message-alert">
            <div class="alert-danger hide">
                <h5>Please correct errors below FE:</h5>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/jquery.validate-1.19.3.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/popper-v1.16.0.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/jquery.number.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/custom-validation.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/5.2.2/js/app.js"></script>
</body>
</html>
